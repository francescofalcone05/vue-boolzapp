<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="contenitore d-flex">
            <!-- contenitore di sinistra -->
            <div class="left-side" style="width: 35%;">

                <!-- card profilo persolnale -->
                <div class="card-element d-flex">
                    <div class="p-1" style="width: 10%;">
                        <img src="./img/avatar_io.jpg" alt="">
                    </div>
                    <div class="card-name d-flex align-items-center" style="width: 30%;">
                        <h6 class="ms-1 mb-0">Francesco</h6>
                    </div>
                    <div class="icons text-end d-flex align-items-center" style="width: 60%;">
                        <div class="text-end" style="width: 100%;">
                            <i class="mx-2 fa-solid fa-circle-notch"></i>
                            <i class="mx-2 fa-solid fa-message"></i>
                            <i class="mx-2 fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>

                <!-- notifiche -->
                <div class="card-notifiche d-flex bg-info">
                    <div class="d-flex align-items-center text-center backg-white" style="width: 14%;">
                        <i class="pt-1 icona-notifiche fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="card-name p-1" style="width: 86%;">
                        <h6 class="ms-1 mb-0 mt-2 my_fs_l">Ricevi notifiche di nuovi messaggi</h6>
                        <p><a class="ms-1 mb-0 my_fs">Attiva notifiche desktop</a></p>
                    </div>
                </div>

                <!-- barra 'cerca' -->
                <div class="bg-light p-1">
                    <form class="d-flex" style="width: 100%;" role="search">
                        <span><i class="p-1 fs-5 fa-solid fa-magnifying-glass"></i></span>
                        <input class="border border-0 form-control" type="search"
                            placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                    </form>
                </div>

                <!-- lista chat -->
                <div class="overflow">

                    <div v-for="elemento, i in contacts" class="card-element d-flex">
                        <div class="p-1" style="width: 10%;">
                            <img :src="elemento.avatar" alt="">
                        </div>
                        <div class="card-name p-1" style="width: 70%;">
                            <h6 class="ms-1 mb-0">{{elemento.name}}</h6>
                            <p class="ms-1 mb-0 my_fs">Ultimo accesso oggi alle 12:00</p>
                        </div>
                        <div class="icons text-end" style="width: 20%;">
                            <div class="text-end" style="width: 100%;">
                                <span class="my_fs pe-1">12:00</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!-- contenitore di destra -->
            <div class="right-side" style="width: 65%;">

                <!-- card chat selezionata -->
                <div class="card-element d-flex">
                    <div class="picture p-1" style="width: 6%;">
                        <img src="./img/avatar_io.jpg" alt="">
                    </div>
                    <div class="card-name p-1" style="width: 30%;">
                        <h6 class="ms-1 mb-0">Francesco</h6>
                        <p class="ms-1 mb-0 my_fs">Ultimo accesso oggi alle 12:00</p>
                    </div>
                    <div class="icons text-end d-flex align-items-center" style="width: 64%;">
                        <div class="text-end" style="width: 100%;">
                            <i class="mx-2 fa-solid fa-circle-notch"></i>
                            <i class="mx-2 fa-solid fa-message"></i>
                            <i class="mx-2 fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>

                <!-- chat selezionata -->
                <div class="chat-container">

                </div>

                <!-- input text messaggio -->
                <div class="input-message p-1">

                    <div class="bg-light p-1 d-flex align-items-center">
                        <form class="d-flex" style="width: 100%;">
                            <span><i class="p-1 fs-5 fa-regular fa-face-smile"></i></span>
                            <input class="border border-0 form-control" type="search"
                                placeholder="Scrivi un messaggio" aria-label="Search">
                            <span><i class="p-1 fs-5 fa-solid fa-microphone"></i></span>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
